<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="/" class="header__logo-link">
              <img src="img/logo_2.png" alt="logo" />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="/" class="header__link">Home</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Menu</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Rewards</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Gift Cards</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Stores</a>
              </li>
            </ul>
          </nav>
          <button class="header__button">Signin</button>
        </div>
      </div>
    </div>
    <div class="background">
      <div class="title">
        <div class="title__coffee">Good Coffee</div>
        <div class="title__moods">Good Moods</div>
      </div>
      <div class="img">
        <div class="img__c2">
          <img src="img/svg/c2.svg" alt="c2" />
        </div>
        <div class="img__cups">
          <img src="img/svg/Cups.svg" alt="Cups" />
        </div>
        <div class="img__c1">
          <img src="img/svg/c1.svg" alt="c1" />
        </div>
      </div>
    </div>
    <div class="box-shadow">
      <div class="box-shadow-right"></div>
      <div class="box-shadow-left"></div>
    </div>
  </body>
</html>
